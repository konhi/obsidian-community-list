# Runs the Bun toolchain on a schedule. Everything (install, lint, test, build)
# executes via Bun, so no standalone Node runtime is required.

name: Bun CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '00 00 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.4
      - run: bun install --no-save
      - run: bun run lint
      - run: bun test
      - run: bun tsc -p tsconfig.build.json
      - run: bun run start
      - name: Commit generated output
        if: github.event_name == 'schedule'
        run: |-
          git diff
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "README-bot"
          git add -A
          git commit -m "üê± readme.md" || exit 0
          git push
