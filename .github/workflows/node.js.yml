# Runs the Bun toolchain on a schedule. We still install Node 20 because the
# TypeScript CLI (tsc) is a Node script even though the runtime is Bun.

name: Bun CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '00 00 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js 20.x (required for tsc CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.4
      - run: npm ci
      - run: bun run lint
      - run: bun test
      - run: bun run build
      - run: bun run start
      - run: |-
          git diff
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "README-bot"
          git add -A
          git commit -m "üê± readme.md" || exit 0
          git push
